name: Test OIDC with Environment

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "Infra/terraform/**"

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    environment: pr-workflow
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug Token
        run: |
          TOKEN=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=api://AzureADTokenExchange" | jq -r '.value')
          
          echo "Token subject:"
          echo $TOKEN | cut -d '.' -f 2 | base64 -d 2>/dev/null | jq -r '.sub'
          
          echo "Full payload:"
          echo $TOKEN | cut -d '.' -f 2 | base64 -d 2>/dev/null | jq .
        env:
          ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Verify
        run: |
          echo "âœ… Authentication successful!"
          az account show --query "{name:name, id:id}"
